<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevTaskManager</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <!-- CSS personalizzato per Tailwind -->
    <link rel="stylesheet" href="tailwind-styles.css">
    
    <script src="app.js"></script>
</head>
<body class="kanban-board min-h-screen p-6">
    <div class="max-w-7xl mx-auto">
        <!-- Header -->
        <div class="text-center mb-8">
            <h1 class="text-4xl font-bold text-white mb-4 gradient-text">DevTaskManager</h1>
        </div>

        <!-- Contatori -->
        <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8">
            <div class="counter-card bg-white rounded-xl shadow-lg p-6 text-center">
                <h4 class="text-gray-600 font-semibold mb-2">Backlog</h4>
                <div id="nBacklog" class="text-3xl font-bold text-gray-800">0</div>
            </div>
            <div class="counter-card bg-white rounded-xl shadow-lg p-6 text-center">
                <h4 class="text-blue-600 font-semibold mb-2">In Progress</h4>
                <div id="nInProgress" class="text-3xl font-bold text-gray-800">0</div>
            </div>
            <div class="counter-card bg-white rounded-xl shadow-lg p-6 text-center">
                <h4 class="text-yellow-600 font-semibold mb-2">Review</h4>
                <div id="nReview" class="text-3xl font-bold text-gray-800">0</div>
            </div>
            <div class="counter-card bg-white rounded-xl shadow-lg p-6 text-center">
                <h4 class="text-green-600 font-semibold mb-2">Done</h4>
                <div id="nDone" class="text-3xl font-bold text-gray-800">0</div>
            </div>
        </div>

        <!-- Form -->
        <form class="bg-white rounded-2xl shadow-lg p-6 mb-8 glass-effect">
            <div class="flex flex-col sm:flex-row gap-4 items-center">
                <button type="submit" id="btnTask" 
                        class="bg-blue-500 hover:bg-blue-600 text-white px-6 py-3 rounded-lg font-semibold transition-colors flex items-center gap-2 min-w-[140px] justify-center">
                    <i class="fas fa-plus"></i>
                    Nuova Issue
                </button>
                <input type="text" 
                       name="Aggiungi" 
                       id="aggiungi" 
                       placeholder="Inserisci una nuova issue..."
                       class="flex-1 px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all">
            </div>
        </form>

        <!-- Board -->
        <div class="grid grid-cols-1 lg:grid-cols-4 gap-6">
            <!-- Backlog Column -->
            <div class="column-backlog bg-white rounded-2xl shadow-lg overflow-hidden">
                <div class="column-header text-white px-6 py-4">
                    <h2 class="text-xl font-bold">Backlog</h2>
                </div>
                <div class="p-4 min-h-[500px] custom-scrollbar overflow-y-auto max-h-[500px]">
                    <ul id="backlog" class="space-y-3">
                        <!-- Issues will be added here -->
                    </ul>
                </div>
            </div>

            <!-- In Progress Column -->
            <div class="column-inprogress bg-white rounded-2xl shadow-lg overflow-hidden">
                <div class="column-header text-white px-6 py-4">
                    <h2 class="text-xl font-bold">In Progress</h2>
                </div>
                <div class="p-4 min-h-[500px] custom-scrollbar overflow-y-auto max-h-[500px]">
                    <ul id="inProgres" class="space-y-3">
                        <!-- Issues will be added here -->
                    </ul>
                </div>
            </div>

            <!-- Review Column -->
            <div class="column-review bg-white rounded-2xl shadow-lg overflow-hidden">
                <div class="column-header text-white px-6 py-4">
                    <h2 class="text-xl font-bold">Review</h2>
                </div>
                <div class="p-4 min-h-[500px] custom-scrollbar overflow-y-auto max-h-[500px]">
                    <ul id="review" class="space-y-3">
                        <!-- Issues will be added here -->
                    </ul>
                </div>
            </div>

            <!-- Done Column -->
            <div class="column-done bg-white rounded-2xl shadow-lg overflow-hidden">
                <div class="column-header text-white px-6 py-4">
                    <h2 class="text-xl font-bold">Done</h2>
                </div>
                <div class="p-4 min-h-[500px] custom-scrollbar overflow-y-auto max-h-[500px]">
                    <ul id="done" class="space-y-3">
                        <!-- Issues will be added here -->
                    </ul>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
